<!DOCTYPE html>
<html lang="en" ng-app="CheckOffList">

<head>
    <meta charset="utf-8">
    <title>Custom Service</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }
        
        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }
        
        li>button {
            margin-left: 6px;
        }
        
        button>span {
            color: green;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>Shopping List Check Off</h1>

        <div class="row" ng-controller="MenuController">
            <!-- To Buy List -->
            <div class="col-md-6">
                <h2>To Buy:</h2>
                <ul ng-repeat="item in items">
                    <li>Buy {{item.quantity}} {{item.item}} <button class="btn btn-default" ng-click="toBought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>

                </ul>
                <div ng-show="checkItemList()" class="emptyMessage">Everything is bought!</div>
            </div>

            <!-- Already Bought List -->
            <div class="col-md-6" ng-controller="CheckOffController">
                <h2>Already Bought</h2>
                <ul ng-repeat="item1 in checkOffList">
                    <li>Bought {{item1.quantity}} {{item1.item}} </li>
                </ul>
                <div class="emptyMessage" ng-show="checkcheckOffList()">Nothing bought yet.</div>
            </div>
        </div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
